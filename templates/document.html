<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Finance Memorandum</title>
  <style>
    @page { size: A4; margin: 0; }
    html, body { padding: 0; margin: 0; background: #fff; }

    .page {
      width: 210mm;
      height: 297mm;
      position: relative;
      page-break-after: always;
      overflow: hidden;
    }

    .footer {
      position: absolute;
      left: 16mm;
      right: 16mm;
      bottom: 8mm;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8mm;
      font-size: 9pt;
      color: #222;
    }
    .footer img { height: 10mm; width: auto; display: block; }
    .page.cover .footer { display: none; }

    .body-content {
      position: absolute;
      top: 18mm;
      left: 16mm;
      right: 16mm;
      bottom: 22mm;
    }
    h1 { margin: 0 0 6mm 0; font-size: 18pt; }
    p { margin: 0 0 4mm 0; font-size: 11pt; line-height: 1.35; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>

  <section class="page cover">
    {{COVER_SVG}}
  </section>

  <section class="page has-footer">
    <div class="body-content">
      {{PAGE2_HTML}}
    </div>

    <div class="footer">
      <div>
        <img src="{{FOOTER_LOGO_URL}}" alt="Footer Logo" />
      </div>
      <div style="text-align:right;">
        {{FOOTER_LINE}}
      </div>
    </div>
  </section>

</body>
</html>
