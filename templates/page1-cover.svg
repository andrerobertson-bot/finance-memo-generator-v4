<svg xmlns="http://www.w3.org/2000/svg"
     width="595.32pt" height="841.92pt" viewBox="0 0 595.32 841.92">

  <!-- Top photo area -->
  <rect x="0" y="0" width="595.32" height="520" fill="#ffffff"/>
  <image href="{{COVER_IMAGE_URL}}"
         x="0" y="0" width="595.32" height="520"
         preserveAspectRatio="xMidYMid slice" />

  <!-- Lower white area -->
  <rect x="0" y="520" width="595.32" height="321.92" fill="#ffffff"/>

  <!-- Centered cover typography (matches reference style: centered block) -->
  <!-- Page center X = 297.66pt -->
  <g fill="#000000" text-anchor="middle">
    <text x="297.66" y="540" font-family="Merriweather, 'Merriweather-Regular', serif"
          font-size="{{mainTitleSize}}pt" dominant-baseline="hanging">{{mainTitle}}</text>

    <text x="297.66" y="585" font-family="Merriweather, 'Merriweather-BlackItalic', serif"
          font-size="{{subOneSize}}pt" font-style="italic" font-weight="900"
          dominant-baseline="hanging">{{subOne}}</text>

    <text x="297.66" y="615" font-family="Merriweather, 'Merriweather-BlackItalic', serif"
          font-size="{{subTwoSize}}pt" font-style="italic" font-weight="900"
          dominant-baseline="hanging">{{subTwo}}</text>

    <text x="297.66" y="655" font-family="Merriweather, 'Merriweather-Black', serif"
          font-size="{{headlineSize}}pt" font-weight="900"
          dominant-baseline="hanging">{{headline}}</text>
  </g>

  <g fill="#404040" text-anchor="middle">
    <text x="297.66" y="695" font-family="Raleway, 'Raleway-SemiBold', sans-serif"
          font-size="{{projectNameSize}}pt" font-weight="600"
          dominant-baseline="hanging">{{projectName}}</text>
  </g>

  <g fill="#adb8bf" text-anchor="middle">
    <text x="297.66" y="732" font-family="Raleway, 'Raleway-SemiBold', sans-serif"
          font-size="{{loanAmountSize}}pt" font-weight="600"
          dominant-baseline="hanging">{{loanAmount}}</text>
  </g>

  <g fill="#595959" text-anchor="middle">
    <text x="297.66" y="770" font-family="Raleway, 'Raleway-Regular', sans-serif"
          font-size="{{referenceLineSize}}pt" dominant-baseline="hanging">{{referenceLine}}</text>
  </g>

  <g fill="#404040" text-anchor="middle">
    <text x="297.66" y="790" font-family="Raleway, 'Raleway-Regular', sans-serif"
          font-size="{{companyLineSize}}pt" dominant-baseline="hanging">{{companyLine}}</text>
  </g>
</svg>
