<svg xmlns="http://www.w3.org/2000/svg"
     width="210mm" height="297mm" viewBox="0 0 210 297">

  <rect x="0" y="0" width="210" height="175" fill="#ffffff"/>
  <image href="{{COVER_IMAGE_URL}}"
         x="0" y="0" width="210" height="175"
         preserveAspectRatio="xMidYMid meet" />

  <rect x="0" y="175" width="210" height="122" fill="#ffffff"/>

  <!-- Text: absolute mm coords; adjust to match your reference -->
  <text x="16" y="190" font-family="Times New Roman" font-size="26" font-weight="700" fill="#111">{{mainTitle}}</text>

  <text x="16" y="198" font-family="Times New Roman" font-size="11" fill="#111">{{subOne}}</text>
  <text x="16" y="207" font-family="Times New Roman" font-size="11" fill="#111">{{subTwo}}</text>

  <text x="16" y="224" font-family="Times New Roman" font-size="18" font-weight="700" fill="#111">{{headline}}</text>
  <text x="16" y="238" font-family="Times New Roman" font-size="14" fill="#111">{{projectName}}</text>
  <text x="16" y="248" font-family="Times New Roman" font-size="12" fill="#111">{{loanAmount}}</text>
  <text x="16" y="258" font-family="Times New Roman" font-size="11" fill="#111">{{dateText}}</text>
  <text x="16" y="268" font-family="Times New Roman" font-size="10" fill="#111">{{referenceNumber}}</text>

  <text x="16" y="282" font-family="Times New Roman" font-size="9" fill="#111">{{companyLine}}</text>
</svg>
